<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col" (click)="sortBy('id')">ID</th>
      <th scope="col" (click)="sortBy('amount')">Amount</th>
      <th scope="col" (click)="sortBy('balance')">Balance</th>
      <th scope="col" (click)="sortBy('label')">Label</th>
      <th scope="col" (click)="sortBy('date')">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>
        <button (click)="viewDetails(transaction.id)">Voir DÃ©tails</button>
        {{ transaction.id }}
      </td>
      <td>{{ transaction.amount }}</td>
      <td>{{ transaction.balance }}</td>
      <td>{{ transaction.label }}</td>
      <td>{{ transaction.date }}</td>
    </tr>
  </tbody>
</table>
