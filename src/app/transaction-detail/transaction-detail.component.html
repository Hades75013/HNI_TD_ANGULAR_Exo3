<h2>Transaction Details</h2>
<div *ngIf="transactionDetail">
  <p><strong>ID:</strong> {{ transactionDetail.id }}</p>
  <p><strong>Amount:</strong> {{ transactionDetail.amount }}</p>
  <p><strong>Balance:</strong> {{ transactionDetail.balance }}</p>
  <p><strong>Label:</strong> {{ transactionDetail.label }}</p>
  <p><strong>Date:</strong> {{ transactionDetail.date }}</p>
</div>
